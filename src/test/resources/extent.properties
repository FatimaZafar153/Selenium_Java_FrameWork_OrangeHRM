# ======================================================
# Extent Reports Configuration (extent.properties)
# ======================================================

extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/ExtentReports/ExtentReport.html

extent.reporter.spark.config=src/test/resources/extent-config.xml

# Add system info in the report
systeminfo.Project=OrangeHRM Automation
systeminfo.Framework=BDD Cucumber + TestNG + Selenium
systeminfo.Automation=Engineer=Your Name
systeminfo.Environment=QA
systeminfo.Browser=Chrome

# Optional: JSON & Excel report backup
extent.reporter.json.start=true
extent.reporter.json.out=test-output/ExtentReports/ExtentReport.json
